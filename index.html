<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./css/flexboxgrid.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="./css/master.css">
	<meta charset="utf-8">
	<title>Basic Homepage</title>
</head>
<body>
	<header id="main-header">
		<div class="container">
			<div class="row end-sm end-md end-lg middle-xs middle-sm middle-md middle-lg">
				<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
					<h1><span class="primary-text">Logo</span></h1>
				</div>
				<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
					<nav id="navbar">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="#">Products</a></li>
							<li><a href="#">About</a></li>
							<li><a href="#">Contact</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>


	<section id="hero">
		<div class="container">
			<div class="row center-xs center-sm center-md center-lg middle-xs middle-sm middle-md middle-lg">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 hero-content">

							<h4>Facebook</h4>
							<p>Follow us on facebook</p>
						</div>
						<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
							<i class="fa fa-twitter"></i>
							<h4>Twitter</h4>
							<p>Follow us on twitter</p>
						</div>
						<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
							<i class="fa fa-instagram"></i>
							<h4>Instagram</h4>
							<p>Follow us on Instagram</p>
						</div>
					</div>
				</div>
			</div>
